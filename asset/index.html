<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electric Cars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="cabecera">
          <img src="./img/logo.png" alt="Logo" />
          <h1>Electric Cars</h1>
        </div>
        <div class="menu">
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Catálogo</a></li>
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </div>
        <div class="social">
          <div class="icons">
            <a href="#"><img src="./img/002-facebook.svg" alt="Facebook" /></a>
            <a href="#"
              ><img src="./img/001-instagram.svg" alt="Instagram"
            /></a>

            <div class="derechos-reservados">
              <p class="derechos">Todos los derechos reservados</p>
            </div>
          </div>
        </div>
      </div>
      <div class="catalogo">
        <div class="mobile-header">
          <div class="mobile-header-content">
            <img src="./img/logo.png" alt="Logo" />
            <p>Electric Cars</p>
            <div class="menu-icon">
              <span>☰</span>
            </div>
          </div>
        </div>
        <div class="filtros">
          <label for="order-by">Ordenar Por:</label>
          <select id="order-by">
            <option value="precio">Precio</option>
          </select>
        </div>
        <div class="cards">
          <div class="card">
            <img src="./img/all-new-elantra-2.png" alt="City Car" />
            <h2>All new elantra</h2>
            <button class="botonmas">Ver más</button>
          </div>
          <div class="card">
            <img src="./img/azul-3.png" alt="City Car" />
            <h2>Creta grand</h2>
            <button class="botonmas">Ver más</button>
          </div>
          <div class="card">
            <img src="./img/BIG-HORN-1.png" alt="City Car" />
            <h2>Big Horn</h2>
            <button class="botonmas">Ver más</button>
          </div>
          <div class="card">
            <img src="./img/creta.png" alt="City Car" />
            <h2>Creta</h2>
            <button class="botonmas">Ver más</button>
          </div>
          <div class="card">
            <img src="./img/fastback__final.png" alt="City Car" />
            <h2>Fastback</h2>
            <button class="botonmas">Ver más</button>
          </div>
          <div class="card">
            <img src="./img/grey.png" alt="City Car" />
            <h2>Kona</h2>
            <button class="botonmas">Ver más</button>
          </div>
          <div class="card">
            <img src="./img/naranja-terracotta.png" alt="City Car" />
            <h2>Santa Fe</h2>
            <button class="botonmas">Ver más</button>
          </div>
          <div class="card">
            <img src="./img/i10.png" alt="City Car" />
            <h2>i10</h2>
            <button class="botonmas">Ver más</button>
          </div>
        </div>
        <div class="pagination">
          <button>&laquo;</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>&raquo;</button>
        </div>
      </div>
      <footer class="footer">
        <div class="social">
          <div class="icons">
            <a href="#"><img src="./img/002-facebook.svg" alt="Facebook" /></a>
            <a href=""><img src="./img/001-instagram.svg" alt="Instagram" /></a>
            <div class="derechos-reservados">
              <p class="derechos">Todos los derechos reservados</p>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
